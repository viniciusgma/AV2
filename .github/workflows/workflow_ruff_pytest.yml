# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"  # Define Python version here
  
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff black pytest  # Install ruff, black, and pytest
  
      - name: Run Ruff
        run: |
          ruff .
        continue-on-error: false  # Fail the workflow if there are linting issues
  
      - name: Run Black
        run: |
          black --check .  # Checks formatting without modifying files
        continue-on-error: false  # Fail the workflow if there are formatting issues
  
      - name: Run Pytest
        env:
          PYTHONPATH: src
        run: |
          pytest --maxfail=5 --disable-warnings  # Adjust as needed
